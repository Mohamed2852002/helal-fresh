buildscript {
    ext.kotlin_version = '2.1.0' // Add this line with the desired version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.9.2" // Ensure you use the correct AGP version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Use the variable here
    }
}

allprojects {


    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    afterEvaluate { project ->
        if (project.extensions.findByName("android") != null) {
            project.android {
                if (namespace == null) {
                    namespace = project.group
                }
                compileSdk = 36
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
